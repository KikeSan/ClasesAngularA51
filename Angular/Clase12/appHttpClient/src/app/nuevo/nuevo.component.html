<div class="row">
	<form class="col-6 offset-3" [formGroup]="grupo" (ngSubmit)="crear()">
		<div class="form-group">
			<label for="nombre">Nombre</label>
			<input type="text" class="form-control" name="nombre" formControlName="nombre">
		</div>
		<div class="form-group">
			<label for="apellido">Apellido</label>
			<input type="text" class="form-control" name="apellido" formControlName="apellido">
		</div>
		<div class="d-flex justify-content-between">
			<button class="btn btn-primary" [disabled]="grupo.invalid">Crear Alumno</button>
			<button class="btn btn-warning" (click)="volver()">Volver</button>
		</div>
	</form>
</div>
