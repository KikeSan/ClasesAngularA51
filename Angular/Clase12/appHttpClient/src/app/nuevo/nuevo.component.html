<div class="row">
	<form class="col-12" [formGroup]="grupo" (ngSubmit)="crear()">
		<div class="form-group">
			<input type="text" class="formControl" name="nombre" formControlName="nombre">
		</div>
		<div class="form-group">
			<input type="text" class="formControl" name="apellido" formControlName="apellido">
		</div>
		<div class="d-flex justify-content-between">
			<button class="btn btn-success" [disabled]="grupo.invalid">Crear Alumno</button>
			<button class="btn btn-warning" (click)="volver()">Volver</button>
		</div>
	</form>
</div>
