<div class="row">
	<form class="col-12" [formGroup]="grupo" (ngSubmit)="actualizar()">
		<div class="form-group">
			<input type="text" class="formControl" name="nombre" formControlName="nombre">
		</div>
		<div class="form-group">
			<input type="text" class="formControl" name="apellido" formControlName="apellido">
		</div>
		<div>
			<button class="btn btn-success" [disabled]="grupo.invalid">Actualizar</button>
		</div>
	</form>
</div>
