<div class="row justify-content-center">
	<form class="col-4" (ngSubmit)="login()" [formGroup]="grupo">
		<div class="form-group">
			<input type="text" class="form-control" name="username" formControlName="username" placeholder="Ingrese su username">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="password" formControlName="password" placeholder="Ingrese su password">
		</div>
		<div class="d-flex justify-content-center">
			<button class="btn btn-success" [disabled]="grupo.invalid">Ingresar</button>
		</div>
	</form>
</div>
